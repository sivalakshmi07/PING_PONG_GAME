<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <div id="score">Player: 0 | Computer: 0</div>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 100;
        const player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
            score: 0
        };

        const computer = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
            score: 0
        };

        // Create the pong ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 4,
            dx: 4,
            dy: 4,
        };

        // Draw the rectangle
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // Draw the circle
        function drawArc(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        // Reset the ball position
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 4;
            ball.dx = -ball.dx;
        }

        // Draw the score
        function drawScore() {
            document.getElementById('score').innerText = `Player: ${player.score} | Computer: ${computer.score}`;
        }

        // Update game
        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            // Ball collision with top and bottom
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            // Ball collision with paddles
            if (ball.x - ball.radius < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.dx = -ball.dx;
            }
            if (ball.x + ball.radius > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.dx = -ball.dx;
            }
            // Reset ball if out of bounds
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }
        }

        // Render the game
        function render() {
            drawRect(0, 0, canvas.width, canvas.height, 'black');
            drawScore();
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            drawArc(ball.x, ball.y, ball.radius, 'white');
        }

        // Game loop
        function game() {
            update();
            render();
            requestAnimationFrame(game);
        }

        // Control the player paddle
        document.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        });

        // Control the computer paddle
        function computerAI() {
            const middlePaddle = computer.y + computer.height / 2;
            if (middlePaddle < ball.y) {
                computer.y += 4;
            } else {
                computer.y -= 4;
            }
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
        }

        // Game loop
        function gameLoop() {
            update();
            computerAI();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
